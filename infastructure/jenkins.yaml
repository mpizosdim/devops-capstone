---
Description: create EC2 instance for jenkins

Parameters:
  EnvName:
    Description: An environment name that will be prefixed to all resources
    Type: String



Resources:
  JenkinsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to ec2 and SHH access
      VpcId:
        Fn::ImportValue: !Sub ${EnvName}-VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  JenkinsEC2:
    Type: AWS::EC2::Instance
    Properties:
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo apt-get update -y
          sudo apt-get install default-jdk wget -y
          cd /home/ubuntu
          wget -q -O - https://pkg.jenkins.io/debian/jenkins.io.key | sudo apt-key add -
          sudo sh -c 'echo deb http://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
          sudo apt-get update -y
          sudo apt-get install jenkins tidy -y
          sudo apt-get install build-essential -y
          sudo apt-get install pylint -y
          sudo apt install docker.io -y
          sudo chmod 777 /var/run/docker.sock
          sudo systemctl status jenkins
      SecurityGroupIds:
        - Ref: JenkinsSG
      SubnetId:
        Fn::ImportValue: !Sub "${EnvName}-PUBLIC-SUBNET"
      BlockDeviceMappings:
        - DeviceName: "/dev/sdk"
          Ebs:
            VolumeSize: "10"
            DeleteOnTermination: true
            VolumeType: "gp2"
      ImageId: ami-0b7937aeb16a7eb94
      InstanceType: t3.small
      KeyName: capstone

